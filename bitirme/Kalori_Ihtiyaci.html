<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalori İhtiyacını Hesapla</title>
    <link rel="stylesheet" href="Kalori_Ihtiyaci.css"> 
</head>
<body>        
        <div id="kalori-baslik"> <h1>Kalori İhtiyacını Hesapla</h1>
        </div>

    <main>

        <form id="kaloriForm">
            <div>
                <label for="cinsiyetLabel">Cinsiyetiniz:</label>
                <div class="secenekler-grup">
                    <input type="radio" id="erkek" name="cinsiyet" value="erkek" required>
                    <label for="erkek" class="radio-label">Erkek</label>
                    <input type="radio" id="kadin" name="cinsiyet" value="kadin" required>
                    <label for="kadin" class="radio-label">Kadın</label>
                </div>
            </div>

            <div>
                <label for="yas">Yaşınız (yıl):</label>
                <input type="number" id="yas" name="yas" placeholder="Örn: 25" required min="15" max="100">
            </div>

            <div>
                <label for="boy">Boyunuz (cm):</label>
                <input type="number" id="boy" name="boy" placeholder="Örn: 175" required min="100" max="250">
            </div>

            <div>
                <label for="kilo">Kilonuz (kg):</label>
                <input type="number" id="kilo" name="kilo" placeholder="Örn: 70" step="0.1" required min="30" max="300">
            </div>

            <div>
                <label for="aktivite">Günlük Hareket Seviyeniz:</label>
                <select id="aktivite" name="aktivite" required>
                    <option value="" disabled selected>-- Seçiniz --</option>
                    <option value="1.2">Az Hareketli (Masa başı iş, az/hiç egzersiz)</option>
                    <option value="1.375">Normal Hareketli (Hafif aktif, haftada 1-3 gün egzersiz)</option>
                    <option value="1.55">Çok Hareketli (Aktif, haftada 4-5 gün egzersiz/fiziksel iş)</option>
                    <option value="1.725">Ekstra Aktif (Çok aktif, haftada 6-7 gün ağır egzersiz/iş)</option>
                </select>
            </div>

            <div>
                <label for="hedef">Hedefiniz Nedir ?:</label>
                <select id="hedef" name="hedef" required>
                    <option value="" disabled selected>-- Seçiniz --</option>
                    <option value="kilo_vermek_normal">Kilo Vermek (Normal)</option>
                    <option value="kilo_vermek_hizli">Hızlı Kilo Vermek (Dikkatli Olun!)</option>
                    <option value="kilo_korumak">Kilo Korumak</option>
                    <option value="kilo_almak_normal">Kilo Almak (Normal)</option>
                    <option value="kilo_almak_hizli">Hızlı Kilo Almak</option>
                </select>
            </div>

            <button type="submit" class="btn-hesapla">Hesapla</button>
        </form>

        <div id="sonucAlani" style="display: none;"> 
            <h3>Günlük İhtiyaçlarınız:</h3> 
            <p><strong>Toplam Kalori:</strong> <span id="sonucKalori"></span> kcal</p>
            <hr>
            <h4>Önerilen Makro Dağılımı:</h4>
            <p><strong>Protein:</strong> <span id="sonucProtein"></span> gram (<span id="sonucProteinYuzde"></span>%)</p>
            <p><strong>Karbonhidrat:</strong> <span id="sonucKarbonhidrat"></span> gram (<span id="sonucKarbonhidratYuzde"></span>%)</p>
            <p><strong>Yağ:</strong> <span id="sonucYag"></span> gram (<span id="sonucYagYuzde"></span>%)</p>
            <p id="ekstraNotlar"></p> </div>
    </main>

    <script src="Kalori_Ihtiyaci.js"></script> 
</body>
</html>
